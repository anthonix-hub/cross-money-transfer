{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        {% include 'hi_hiApp/head.html' %}
        <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    <title>HI-hi</title>
</head>
<body>
    <header>
        <nav class="navbar-sign-up">
            <ul class="nav-group">
                <li class="nav-item">
                    <a href="{% url 'dashboard' %}" class="nav-link">Done</a>
                </li>
            <ul> 
        </nav>
    </header>
    <!--Main-->

    {% if messages %}
        <div class="flex justify-center bg-red-600 text-gray-50 text-center px-4 py-1 mt-3 message">
            <ul>
                {% for message in messages %}
                <li class="{{message.tags}}">
                    {{message}}
                </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <main class="main sign-up">
        <section class="registration">
            <div class="transfer-message">
                <i class='bx bxs-checkbox-checked' ></i> 
                <h3>Delivered</h3> 
            </div>
             <div class="transfer-message">
                <i class='bx bxl-whatsapp'></i> 
                <h3>Share Receipt on Whatsapp</h3> 
            </div>            
            <a href="{% url 'send_money' %}" class="success-link"> SEND AGAIN</a>        
        </section>
    </main>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
